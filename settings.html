<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Template Framework File -->
        <link rel="stylesheet" href="css/framework.css" />
        <!-- Normalize File -->
        <link rel="stylesheet" href="css/normalize.css" />
        <!-- Font Awesome File -->
        <link rel="stylesheet" href="css/all.min.css" />
        <!-- Template Master Css File -->
        <link rel="stylesheet" href="css/master.css" />
        <!-- Template Font "Open Sans" -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <title>Dashboard | Settings</title>
    </head>
    <body>
        <main class="bg:main d:flex">
            <!-- Sidebar -->
            <aside class="bg:white p:20 pos:relative shadow:md">
                <h3 class="text-center pos:relative mt:0 hide-mobile c:dark">
                    Template 4
                </h3>
                <h3 class="view-mobile text-center c:dark mt:0 c:dark">T</h3>
                <ul>
                    <li>
                        <a
                            class="d:flex align-center rad:6 fs:14 c:dark p:10 transition"
                            href="index.html"
                        >
                            <i class="fa-solid fa-house fa-fw"></i>
                            <span class="hide-mobile">Home</span>
                        </a>
                    </li>
                    <li>
                        <a
                            class="active d:flex align-center rad:6 fs:14 c:dark p:10 transition"
                            href="settings.html"
                        >
                            <i class="fa-solid fa-gear fa-fw"></i>
                            <span class="hide-mobile">Settings</span>
                        </a>
                    </li>
                    <li>
                        <a
                            class="d:flex align-center rad:6 fs:14 c:dark p:10 transition"
                            href="profile.html"
                        >
                            <i class="fa-solid fa-user fa-fw"></i>
                            <span class="hide-mobile">Profile</span>
                        </a>
                    </li>
                    <li>
                        <a
                            class="d:flex align-center rad:6 fs:14 c:dark p:10 transition"
                            href="projects.html"
                        >
                            <i class="fa-solid fa-bars-progress fa-fw"></i>
                            <span class="hide-mobile">Projects</span>
                        </a>
                    </li>
                    <li>
                        <a
                            class="d:flex align-center rad:6 fs:14 c:dark p:10 transition"
                            href="courses.html"
                        >
                            <i class="fa-solid fa-graduation-cap fa-fw"></i>
                            <span class="hide-mobile">Courses</span>
                        </a>
                    </li>
                    <li>
                        <a
                            class="d:flex align-center rad:6 fs:14 c:dark p:10 transition"
                            href="friends.html"
                        >
                            <i class="fa-solid fa-user-group fa-fw"></i>
                            <span class="hide-mobile">Friends</span>
                        </a>
                    </li>
                    <li>
                        <a
                            class="d:flex align-center rad:6 fs:14 c:dark p:10 transition"
                            href="files.html"
                        >
                            <i class="fa-solid fa-file fa-fw"></i>
                            <span class="hide-mobile">Files</span>
                        </a>
                    </li>
                    <li>
                        <a
                            class="d:flex align-center rad:6 fs:14 c:dark p:10 transition"
                            href="plans.html"
                        >
                            <i class="fa-solid fa-credit-card fa-fw"></i>
                            <span class="hide-mobile">Plans</span>
                        </a>
                    </li>
                </ul>
            </aside>
            <!-- Content -->
            <div class="content w:full">
                <header class="flex:between align-center bg:white p:20">
                    <div class="search pos:relative">
                        <input
                            type="search"
                            class="p:5 transition rad:6 border:light:alt input:border"
                            placeholder="Type A Keyword"
                        />
                    </div>
                    <div class="icons gap:20 d:flex align-center">
                        <span class="notify pos:relative">
                            <i class="fa-solid fa-bell fa-lg c:dark"></i>
                        </span>
                        <img src="images/avatar.svg" alt="" />
                    </div>
                </header>
                <h1 class="main-title c:dark pos:relative ml:20 ml:10:mobile">
                    Settings
                </h1>
                <!-- Wrapper -->
                <div
                    class="wrapper d:grid gap:20 mr:20 ml:20 mr:10:mobile ml:10:mobile"
                ></div>
            </div>
        </main>
    </body>
</html>
